name: Publish Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'chart/**'
  pull_request:
    branches:
      - main
    paths:
      - 'chart/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CHART_NAME: helm-version-manager

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint chart
        run: helm lint chart/

  publish:
    name: Publish Helm Chart to OCI
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' chart/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update appVersion for tags
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          sed -i "s/^appVersion:.*/appVersion: \"$TAG\"/" chart/Chart.yaml
          sed -i "s/^version:.*/version: $TAG/" chart/Chart.yaml

      - name: Package chart
        run: helm package chart/

      - name: Push chart to OCI registry
        run: |
          CHART_VERSION=$(grep '^version:' chart/Chart.yaml | awk '{print $2}')
          helm push ${{ env.CHART_NAME }}-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
